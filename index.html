<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Star Wars Prologi</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: black;
        color: yellow;
        font-family: "Share Tech Mono", monospace;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      #header {
        position: fixed;
        top: 0;
        width: 100%;
        background: #111;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        border-bottom: 2px solid #333;
        z-index: 10;
      }

      #title {
        font-size: 1.8em;
        font-weight: bold;
      }

      #timer {
        font-size: 1.5em;
        color: #ffe81f;
      }

      #prolog-container {
        flex-grow: 1;
        position: relative;
        margin-top: 80px;
        overflow: hidden;
        display: none;
        justify-content: center;
        align-items: flex-end;
        gap: 20px;
        padding: 20px;
      }

      #left-side,
      #right-side {
        width: 500px;
        height: 1000px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        flex-shrink: 0;
      }

      #left-side {
        background-image: url("starWars.png");
      }

      #right-side {
        background-image: url("StarWars2.png");
      }

      #prolog {
        position: relative;
        width: 70%;
        max-width: 800px;
        font-size: 1.3em;
        line-height: 1.7;
        text-align: justify;
        transform-origin: bottom center;
        transform: perspective(800px) rotateX(25deg) translateY(100%);
        animation: scroll-text 35s linear forwards;
        white-space: pre-wrap;
      }

      @keyframes scroll-text {
        from {
          transform: perspective(600px) rotateX(25deg) translateY(100%);
        }
        to {
          transform: perspective(600px) rotateX(25deg) translateY(-200%);
        }
      }

      #footer {
        background: #222;
        padding: 15px 10px;
        display: none;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        border-top: 2px solid #333;
      }

      button {
        background: #444;
        color: white;
        border: none;
        padding: 10px 16px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
      }

      button:hover {
        background: #666;
      }

      #start-container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #start-button {
        font-size: 1.5em;
        padding: 15px 30px;
        background: #ffe81f;
        color: black;
        font-weight: bold;
      }

      @media (max-width: 600px) {
        #prolog {
          font-size: 1em;
          width: 90%;
        }

        #title {
          font-size: 1.2em;
        }

        #timer {
          font-size: 1.2em;
        }

        button {
          padding: 8px 12px;
          font-size: 0.9em;
        }

        #left-side,
        #right-side {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div id="header">
      <div id="title">Quiz Star Wars Prologi</div>
      <div id="timer">45</div>
    </div>

    <div id="start-container">
      <button id="start-button">Rozpocznij grę</button>
    </div>

    <div id="prolog-container">
      <div id="left-side"></div>
      <div id="prolog">
        <p>W odległej galaktyce... (Prolog z filmu)</p>
      </div>
      <div id="right-side"></div>
    </div>

    <div id="footer"></div>

    <script>
      const timerElement = document.getElementById("timer");
      const prologElement = document.getElementById("prolog");
      const footerElement = document.getElementById("footer");
      const startContainer = document.getElementById("start-container");
      const startButton = document.getElementById("start-button");
      const prologContainer = document.getElementById("prolog-container");

      let timer = 45;
      let correctAnswer;
      const episodes = [
        "Epizod I",
        "Epizod II",
        "Epizod III",
        "Epizod IV",
        "Epizod V",
        "Epizod VI",
        "Epizod VII",
        "Epizod VIII",
        "Epizod IX",
      ];

      function createEpisodeButtons() {
        footerElement.innerHTML = "";
        episodes.forEach((title, index) => {
          const button = document.createElement("button");
          button.textContent = title;
          button.onclick = () => checkAnswer(index + 1);
          footerElement.appendChild(button);
        });
      }

      async function getProlog() {
        const episodeNumber = Math.floor(Math.random() * 9) + 1;
        const response = await fetch(
          `https://swapi.dev/api/films/${episodeNumber}/`
        );
        const data = await response.json();
        correctAnswer = episodeNumber;
        console.log(data);

        prologElement.textContent = data.opening_crawl;

        prologElement.style.animation = "none";
        prologElement.offsetHeight;
        prologElement.style.animation = "scroll-text 40s linear forwards";
      }

      function checkAnswer(selected) {
        if (selected === correctAnswer) {
          alert("Dobra odpowiedź!");
        } else {
          alert(
            `Zła odpowiedź! Poprawna odpowiedź to: ${
              episodes[correctAnswer - 1]
            }`
          );
        }
        resetGame();
      }

      function startTimer() {
        clearInterval(window.timerInterval);
        timer = 45;
        timerElement.textContent = timer;
        window.timerInterval = setInterval(() => {
          if (timer > 0) {
            timer--;
            timerElement.textContent = timer;
          } else {
            clearInterval(window.timerInterval);
            alert("Czas minął!");
            resetGame();
          }
        }, 1000);
      }

      function resetGame() {
        getProlog();
        startTimer();
      }

      function startGame() {
        startContainer.style.display = "none";
        prologContainer.style.display = "flex";
        footerElement.style.display = "flex";
        createEpisodeButtons();
        resetGame();
      }

      startButton.addEventListener("click", startGame);
    </script>
  </body>
</html>
